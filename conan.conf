[cache]
# Configure Conan cache for better performance
cache_integrity_check = True
cache_folder = conan/cache

[tools.system.package_manager]
# Enable faster package installation
mode = install
sudo = True

[tools.env]
# Configure environment for parallel builds
# Let Ninja auto-detect CPU count for optimal parallelism

[tools.cmake]
# CMake configuration for dependencies
cmake_find_package = True

[tools.meson]
# Meson-specific performance settings
backend = ninja